<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title>TODO APP</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <a href="https://www.unect.com.br/" target="_blank">
                    <img src="assets/logo.svg" alt="Unect"/>        
                </a>
            </div>
    
            <div class="titulo">
                <h1>TODO APP</h1>
            </div>
        </header>

        <div class="add-item">
            <div class="items">
                <input id="input" type="text" placeholder="Adicione uma nova tarefa">
            </div>

            <div class="items">
                <img src="assets/add.svg" alt="Adicionar" class="add">
            </div>
        </div>

        <div class="flexbox">
            <div class="blocos">
                <h2>
                    TO DO <img src="assets/todo.svg" alt="Lista de Tarefas" class="imagem">
                </h2>
            </div>

            <div class="blocos">
                <h2>
                    DOING <img src="assets/doing.svg" alt="Relógio" class="imagem">
                </h2>
            </div>

            <div class="blocos">
                <h2>
                    DONE <img src="assets/done.svg" alt="Concluído" class="imagem">
                </h2>
            </div>
        </div>

        <footer>
            <div class="rodape">
                <p>Made by Taynara Pecorario</p>
            </div>

            <div>
                <img src="assets/git.svg" alt="Perfil do GitHub" class="git">
            </div>
        </footer>
    </body>
</html>
